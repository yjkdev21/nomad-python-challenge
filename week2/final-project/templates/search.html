<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>Job Scrapper | {{keyword}}</title>

</head>

<body>
    <h1>Search Results: "{{keyword}}":</h1>
    <figure>

        <table role="grid">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Compony</th>
                    <th>Location</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{job.title}}</td>
                    <td>{{job.company_name}}</td>
                    <td>{{job.location}}</td>
                    <td><a href="{{job.link}}" target="_blank">지원하기 →</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </figure>
</body>

</html>
